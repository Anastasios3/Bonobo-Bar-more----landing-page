    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />

    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">

        "@type": "Restaurant",

        "address": {

          "longitude": 24.4745
        },
        "openingHours": ["Mo-Su 09:00-03:00"],
        "servesCuisine": ["Mediterranean", "Greek", "International"],
        "priceRange": "€€",
        "acceptsReservations": true,
        "hasMenu": "https://anastasios3.github.io/BONOBO_BAR_QRCODE/",
        "image": [
          "https://anastasios3.github.io/bonobo-bar/assets/images/bonobo-hero.jpg",
          "https://anastasios3.github.io/bonobo-bar/assets/images/bonobo-interior.jpg",
          "https://anastasios3.github.io/bonobo-bar/assets/images/bonobo-cocktails.jpg"
        ],
        "amenityFeature": [
          {
            "@type": "LocationFeatureSpecification",
            "name": "Free WiFi",
            "value": true
          },
          {
            "@type": "LocationFeatureSpecification",
            "name": "Wheelchair Accessible",
            "value": true
          },
          {
            "@type": "LocationFeatureSpecification",
            "name": "Pet Friendly",
            "value": true
          },
          {
            "@type": "LocationFeatureSpecification",
            "name": "Outdoor Seating",
            "value": true
          },
          {
            "@type": "LocationFeatureSpecification",
            "name": "Beachfront Location",
            "value": true
          }
        ],
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.6",
          "reviewCount": "640",
          "bestRating": "5",
          "worstRating": "1"
        }
      }

    <!-- Preload critical resources -->
    <link rel="preload" href="./assets/css/main.css" as="style" />
    <link
      rel="preload"
      href="./assets/images/bonobo-hero.webp"
      as="image"
      type="image/webp"
    />
  </head>

  <body x-data="bonobobar">
    <!-- Skip to main content for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Header -->
    <header class="header" role="banner" x-data="{ mobileMenuOpen: false }">
      <nav
        class="navbar container"
        role="navigation"
        aria-label="Main navigation"
      >
        <!-- Logo -->
        <div class="navbar-brand">
          <a href="#home" class="logo" aria-label="Bonobo Bar & More - Home">
            <img
              src="./assets/images/bonobo-logo.svg"
              alt="Bonobo Bar Logo"
              width="120"
              height="40"
              loading="eager"
            />
          </a>
        </div>

        <!-- Desktop Navigation -->
        <div class="navbar-nav" role="menubar">
          <a
            href="#home"
            class="nav-link"
            role="menuitem"
            x-text="content.nav.home"
          ></a>
          <a
            href="#about"
            class="nav-link"
            role="menuitem"
            x-text="content.nav.about"
          ></a>
          <a
            href="#menu"
            class="nav-link"
            role="menuitem"
            x-text="content.nav.menu"
          ></a>
          <a
            href="#events"
            class="nav-link"
            role="menuitem"
            x-text="content.nav.events"
          ></a>
          <a
            href="#contact"
            class="nav-link"
            role="menuitem"
            x-text="content.nav.contact"
          ></a>
        </div>

        <!-- Controls -->
        <div class="navbar-controls">
          <!-- Language Switcher -->
          <button
            type="button"
            class="btn-icon"
            @click="toggleLanguage()"
            :aria-label="`Switch to ${currentLang === 'en' ? 'Greek' : 'English'}`"
            :title="`Switch to ${currentLang === 'en' ? 'Greek' : 'English'}`"
          >
            <span
              class="lang-code"
              x-text="currentLang === 'en' ? 'GR' : 'EN'"
            ></span>
          </button>

          <!-- Theme Toggle -->
          <button
            type="button"
            class="btn-icon theme-toggle"
            @click="toggleTheme()"
            :aria-label="`Switch to ${currentTheme === 'light' ? 'dark' : 'light'} theme`"
            :title="`Switch to ${currentTheme === 'light' ? 'dark' : 'light'} theme`"
          >
            <svg
              x-show="currentTheme === 'light'"
              class="icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path
                d="M21.75 12A9.75 9.75 0 1112 21.75 9.75 9.75 0 0121.75 12z"
              />
            </svg>
            <svg
              x-show="currentTheme === 'dark'"
              class="icon"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <path d="M12 3v18m0-18a9 9 0 019 9H3a9 9 0 019-9z" />
            </svg>
          </button>

          <!-- Mobile Menu Toggle -->
          <button
            type="button"
            class="btn-icon mobile-menu-toggle"
            @click="mobileMenuOpen = !mobileMenuOpen"
            :aria-expanded="mobileMenuOpen"
            aria-label="Toggle mobile menu"
            x-show="$store.ui.isMobile"
          >
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path x-show="!mobileMenuOpen" d="M4 6h16M4 12h16M4 18h16" />
              <path x-show="mobileMenuOpen" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div
          class="mobile-menu"
          x-show="mobileMenuOpen && $store.ui.isMobile"
          x-transition:enter="transition ease-out duration-200"
          x-transition:enter-start="opacity-0 transform -translate-y-2"
          x-transition:enter-end="opacity-100 transform translate-y-0"
          x-transition:leave="transition ease-in duration-150"
          x-transition:leave-start="opacity-100 transform translate-y-0"
          x-transition:leave-end="opacity-0 transform -translate-y-2"
          role="menu"
        >
          <a
            href="#home"
            class="mobile-nav-link"
            role="menuitem"
            @click="mobileMenuOpen = false"
            x-text="content.nav.home"
          ></a>
          <a
            href="#about"
            class="mobile-nav-link"
            role="menuitem"
            @click="mobileMenuOpen = false"
            x-text="content.nav.about"
          ></a>
          <a
            href="#menu"
            class="mobile-nav-link"
            role="menuitem"
            @click="mobileMenuOpen = false"
            x-text="content.nav.menu"
          ></a>
          <a
            href="#events"
            class="mobile-nav-link"
            role="menuitem"
            @click="mobileMenuOpen = false"
            x-text="content.nav.events"
          ></a>
          <a
            href="#contact"
            class="mobile-nav-link"
            role="menuitem"
            @click="mobileMenuOpen = false"
            x-text="content.nav.contact"
          ></a>
        </div>
      </nav>
    </header>

    <!-- Main Content -->
    <main id="main" role="main">
      <!-- Hero Section -->
      <section id="home" class="hero" role="banner">
        <div class="hero-background">
          <picture>
            <source
              media="(min-width: 768px)"
              srcset="./assets/images/bonobo-hero-desktop.webp"
              type="image/webp"
            />
            <source
              media="(min-width: 768px)"
              srcset="./assets/images/bonobo-hero-desktop.jpg"
              type="image/jpeg"
            />
            <source
              srcset="./assets/images/bonobo-hero-mobile.webp"
              type="image/webp"
            />
            <img
              src="./assets/images/bonobo-hero-mobile.jpg"
              alt="Bonobo Bar beachfront terrace with sea view"
              class="hero-image"
              loading="eager"
              decoding="async"
            />
          </picture>
          <div class="hero-overlay"></div>
        </div>

        <div class="hero-content container">
          <div class="hero-text">
            <h1 class="hero-title" x-text="content.hero.title"></h1>
            <p class="hero-subtitle" x-text="content.hero.subtitle"></p>
            <p class="hero-description" x-text="content.hero.description"></p>
          </div>

          <div class="hero-actions">
            <a
              href="#contact"
              class="btn btn-primary"
              x-text="content.hero.cta.contact"
            ></a>
            <a
              href="https://anastasios3.github.io/BONOBO_BAR_QRCODE/"
              class="btn btn-secondary"
              target="_blank"
              rel="noopener noreferrer"
              x-text="content.hero.cta.menu"
            ></a>
          </div>
        </div>

        <!-- Scroll indicator -->
        <div class="scroll-indicator">
          <button
            type="button"
            class="scroll-button"
            @click="scrollToSection('#about')"
            aria-label="Scroll to about section"
          >
            <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
              <path d="m7 13 5 5 5-5M7 6l5 5 5-5" />
            </svg>
          </button>
        </div>
      </section>

      <!-- About Section -->
      <section id="about" class="about section">
        <div class="container">
          <div class="section-header">
            <h2 class="section-title" x-text="content.about.title"></h2>
            <p class="section-subtitle" x-text="content.about.subtitle"></p>
          </div>

          <div class="about-content">
            <div class="about-text">
              <p x-text="content.about.description1"></p>
              <p x-text="content.about.description2"></p>
              <p x-text="content.about.description3"></p>
            </div>

            <div class="about-features">
              <div class="feature" x-for="feature in content.about.features">
                <div class="feature-icon">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path x-bind:d="feature.icon"></path>
                  </svg>
                </div>
                <h3 class="feature-title" x-text="feature.title"></h3>
                <p class="feature-description" x-text="feature.description"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Menu Sections -->
      <section id="menu" class="menu section">
        <div class="container">
          <div class="section-header">
            <h2 class="section-title" x-text="content.menu.title"></h2>
            <p class="section-subtitle" x-text="content.menu.subtitle"></p>
          </div>

          <div class="menu-grid">
            <!-- Coffee & Breakfast -->
            <div class="menu-card">
              <div class="menu-card-image">
                <picture>
                  <source
                    srcset="./assets/images/coffee-breakfast.webp"
                    type="image/webp"
                  />
                  <img
                    src="./assets/images/coffee-breakfast.jpg"
                    alt="Fresh coffee and breakfast items"
                    loading="lazy"
                    decoding="async"
                  />
                </picture>
              </div>
              <div class="menu-card-content">
                <h3
                  class="menu-card-title"
                  x-text="content.menu.coffee.title"
                ></h3>
                <p
                  class="menu-card-description"
                  x-text="content.menu.coffee.description"
                ></p>
                <ul class="menu-highlights">
                  <li
                    x-for="item in content.menu.coffee.highlights"
                    x-text="item"
                  ></li>
                </ul>
              </div>
            </div>

            <!-- Beer, Wine & Spirits -->
            <div class="menu-card">
              <div class="menu-card-image">
                <picture>
                  <source
                    srcset="./assets/images/beer-wine-spirits.webp"
                    type="image/webp"
                  />
                  <img
                    src="./assets/images/beer-wine-spirits.jpg"
                    alt="Selection of beers, wines and spirits"
                    loading="lazy"
                    decoding="async"
                  />
                </picture>
              </div>
              <div class="menu-card-content">
                <h3
                  class="menu-card-title"
                  x-text="content.menu.drinks.title"
                ></h3>
                <p
                  class="menu-card-description"
                  x-text="content.menu.drinks.description"
                ></p>
                <ul class="menu-highlights">
                  <li
                    x-for="item in content.menu.drinks.highlights"
                    x-text="item"
                  ></li>
                </ul>
              </div>
            </div>

            <!-- Cocktails & Night Events -->
            <div class="menu-card">
              <div class="menu-card-image">
                <picture>
                  <source
                    srcset="./assets/images/cocktails-events.webp"
                    type="image/webp"
                  />
                  <img
                    src="./assets/images/cocktails-events.jpg"
                    alt="Colorful cocktails and night atmosphere"
                    loading="lazy"
                    decoding="async"
                  />
                </picture>
              </div>
              <div class="menu-card-content">
                <h3
                  class="menu-card-title"
                  x-text="content.menu.cocktails.title"
                ></h3>
                <p
                  class="menu-card-description"
                  x-text="content.menu.cocktails.description"
                ></p>
                <ul class="menu-highlights">
                  <li
                    x-for="item in content.menu.cocktails.highlights"
                    x-text="item"
                  ></li>
                </ul>
              </div>
            </div>
          </div>

          <div class="menu-cta">
            <a
              href="https://anastasios3.github.io/BONOBO_BAR_QRCODE/"
              class="btn btn-primary"
              target="_blank"
              rel="noopener noreferrer"
              x-text="content.menu.viewFullMenu"
            ></a>
          </div>
        </div>
      </section>

      <!-- Events Section -->
      <section id="events" class="events section">
        <div class="container">
          <div class="section-header">
            <h2 class="section-title" x-text="content.events.title"></h2>
            <p class="section-subtitle" x-text="content.events.subtitle"></p>
          </div>

          <div class="events-content">
            <div class="events-text">
              <p x-text="content.events.description"></p>
            </div>

            <div class="events-list">
              <div class="event-item" x-for="event in content.events.items">
                <div class="event-time" x-text="event.time"></div>
                <div class="event-details">
                  <h3 class="event-title" x-text="event.title"></h3>
                  <p class="event-description" x-text="event.description"></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Contact Section -->
      <section id="contact" class="contact section">
        <div class="container">
          <div class="section-header">
            <h2 class="section-title" x-text="content.contact.title"></h2>
            <p class="section-subtitle" x-text="content.contact.subtitle"></p>
          </div>

          <div class="contact-grid">
            <div class="contact-info">
              <div class="contact-item">
                <div class="contact-icon">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
                    />
                  </svg>
                </div>
                <div class="contact-details">
                  <h3 x-text="content.contact.location.title"></h3>
                  <p x-text="content.contact.location.address"></p>
                </div>
              </div>

              <div class="contact-item">
                <div class="contact-icon">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"
                    />
                  </svg>
                </div>
                <div class="contact-details">
                  <h3 x-text="content.contact.phone.title"></h3>
                  <a
                    href="tel:+306932467584"
                    x-text="content.contact.phone.number"
                  ></a>
                </div>
              </div>

              <div class="contact-item">
                <div class="contact-icon">
                  <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"
                    />
                  </svg>
                </div>
                <div class="contact-details">
                  <h3 x-text="content.contact.hours.title"></h3>
                  <p x-text="content.contact.hours.time"></p>
                </div>
              </div>
            </div>

            <div class="contact-map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.7944905394845!2d24.472031315559825!3d35.37270498026967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x149a5b5b5b5b5b5b%3A0x5b5b5b5b5b5b5b5b!2sBonobo%20Bar!5e0!3m2!1sen!2sgr!4v1609459200000!5m2!1sen!2sgr"
                width="100%"
                height="300"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Bonobo Bar location on Google Maps"
              >
              </iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer" role="contentinfo">
      <div class="container">
        <div class="footer-content">
          <div class="footer-brand">
            <img
              src="./assets/images/bonobo-logo-light.svg"
              alt="Bonobo Bar Logo"
              width="120"
              height="40"
              loading="lazy"
            />
            <p x-text="content.footer.description"></p>
          </div>

          <div class="footer-links">
            <div class="footer-section">
              <h4 x-text="content.footer.contact.title"></h4>
              <ul>
                <li>
                  <a
                    href="tel:+306932467584"
                    x-text="content.footer.contact.phone"
                  ></a>
                </li>
                <li>
                  <a
                    href="mailto:info@bonobobar.gr"
                    x-text="content.footer.contact.email"
                  ></a>
                </li>
                <li x-text="content.footer.contact.address"></li>
              </ul>
            </div>

            <div class="footer-section">
              <h4 x-text="content.footer.hours.title"></h4>
              <ul>
                <li x-text="content.footer.hours.daily"></li>
                <li x-text="content.footer.hours.time"></li>
              </ul>
            </div>

            <div class="footer-section">
              <h4 x-text="content.footer.social.title"></h4>
              <ul>
                <li>
                  <a
                    href="https://www.facebook.com/bonobobargr"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Facebook</a
                  >
                </li>
                <li>
                  <a
                    href="https://www.instagram.com/bonobobargr"
                    target="_blank"
                    rel="noopener noreferrer"
                    >Instagram</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="footer-bottom">
          <p>
            &copy; 2024 Bonobo Bar & More.
            <span x-text="content.footer.rights"></span>
          </p>
          <div class="footer-legal">
            <button
              type="button"
              @click="bmOpen()"
              x-text="content.footer.privacy"
            ></button>
          </div>
        </div>
      </div>
    </footer>

    <!-- Back to top button -->
    <button
      type="button"
      class="back-to-top"
      @click="scrollToTop()"
      x-show="showBackToTop"
      x-transition:enter="transition ease-out duration-300"
      x-transition:enter-start="opacity-0 transform translate-y-2"
      x-transition:enter-end="opacity-100 transform translate-y-0"
      x-transition:leave="transition ease-in duration-200"
      x-transition:leave-start="opacity-100 transform translate-y-0"
      x-transition:leave-end="opacity-0 transform translate-y-2"
      aria-label="Back to top"
    >
      <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
        <path d="m7 14 5-5 5 5" />
      </svg>
    </button>

    <!-- Scripts -->
    <script>
      // Global configuration for Biscuitman cookie consent
      window.biscuitman = {
        sections: ["essential", "functional", "analytics", "advertisement"],
        title: "Your Privacy Matters",
        message:
          'We use cookies to enhance your browsing experience, provide personalized content, and analyze our traffic. By clicking "Accept All", you consent to our use of cookies. {link}',
        linkText: "Privacy Policy",
        linkURL: "#privacy",

        essentialTitle: "Essential",
        essentialMessage:
          "Essential cookies are required for basic site functionality.",

        functionalTitle: "Functional",
        functionalMessage:
          "Functional cookies help perform certain functionalities like sharing content on social media.",

        analyticsTitle: "Analytics",
        analyticsMessage:
          "Analytics cookies help us understand how visitors interact with our website.",
        analyticsCookies: {
          _ga: "Google Analytics cookie for tracking user interactions",
          "_ga_*": "Google Analytics cookie for session tracking",
        },

        advertisementTitle: "Advertisement",
        advertisementMessage:
          "Advertisement cookies deliver personalized ads based on your interests.",
      };
    </script>

    <!-- External Scripts -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>

    <!-- Cookie consent - load after Alpine.js -->
    <script>
      document.addEventListener("alpine:init", () => {
        // Load Biscuitman after Alpine.js is ready
        const script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/npm/biscuitman@1.0.1/dist/biscuitman.withcss.min.js";
        script.async = true;
        document.head.appendChild(script);
      });
    </script>

    <!-- Main Application Script -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
