<!DOCTYPE html>
<html lang="en" data-theme="dark" x-data="app" x-init="init()">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="color-scheme" content="light dark" />

    <title>Bonobo Bar & More ‚Äî Rethymno's Premium Beachfront Experience</title>
    <meta
      name="description"
      content="Where vintage soul meets contemporary edge. Premium cocktails, artisan coffee, and Mediterranean cuisine on Rethymno's most beautiful beachfront."
    />

    <!-- Open Graph -->
    <meta
      property="og:title"
      content="Bonobo Bar & More ‚Äî Premium Beachfront Experience"
    />
    <meta
      property="og:description"
      content="Where vintage soul meets contemporary edge. Premium cocktails, artisan coffee, and Mediterranean cuisine."
    />
    <meta
      property="og:image"
      content="https://anastasios3.github.io/bonobo-bar/assets/og-image.jpg"
    />
    <meta
      property="og:url"
      content="https://anastasios3.github.io/bonobo-bar/"
    />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <!-- Structured Data -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Restaurant",
        "name": "Bonobo Bar & More",
        "url": "https://anastasios3.github.io/bonobo-bar/",
        "telephone": "+30 693 246 7584",
        "address": {
          "@type": "PostalAddress",
          "streetAddress": "Elefther√≠ou Veniz√©lou 47",
          "addressLocality": "Rethymno",
          "addressRegion": "Crete",
          "addressCountry": "GR"
        },
        "openingHours": ["Mo-Su 09:00-03:00"],
        "aggregateRating": {
          "@type": "AggregateRating",
          "ratingValue": "4.6",
          "reviewCount": "640"
        }
      }
    </script>
  </head>

  <body>
    <!-- Navigation -->
    <nav
      class="nav-glass"
      x-show="showNav"
      x-transition:enter="nav-enter"
      x-transition:leave="nav-leave"
    >
      <div class="nav-container">
        <div class="nav-brand">
          <span class="brand-icon">üêí</span>
          <span class="brand-text">BONOBO</span>
        </div>

        <div class="nav-links" x-show="!isMobile">
          <template x-for="(link, index) in navigation" :key="link.id">
            <a
              :href="link.href"
              class="nav-link"
              @click="scrollToSection(link.target)"
              x-text="t[link.key]"
              :style="`--delay: ${index * 0.1}s`"
            ></a>
          </template>
        </div>

        <div class="nav-controls">
          <button
            class="control-btn"
            @click="toggleLanguage"
            :title="t.switchLang"
          >
            <span x-text="currentLang.toUpperCase()"></span>
          </button>
          <button
            class="control-btn"
            @click="toggleTheme"
            :title="t.switchTheme"
          >
            <span x-show="isDark">‚òÄÔ∏è</span>
            <span x-show="!isDark">üåô</span>
          </button>
          <button
            class="mobile-menu-btn"
            @click="toggleMobileMenu"
            x-show="isMobile"
          >
            <span class="hamburger" :class="{ active: mobileMenuOpen }"></span>
          </button>
        </div>
      </div>
    </nav>

    <!-- Mobile Menu Overlay -->
    <div
      class="mobile-overlay"
      x-show="mobileMenuOpen && isMobile"
      x-transition:enter="fade-enter"
      x-transition:leave="fade-leave"
      @click="closeMobileMenu"
    >
      <div class="mobile-menu" @click.stop>
        <template x-for="(link, index) in navigation" :key="link.id">
          <a
            :href="link.href"
            class="mobile-link"
            @click="scrollToSection(link.target); closeMobileMenu()"
            x-text="t[link.key]"
            :style="`--delay: ${index * 0.1}s`"
          ></a>
        </template>
      </div>
    </div>

    <!-- Hero Section -->
    <section id="hero" class="hero">
      <div class="hero-bg">
        <div class="hero-gradient"></div>
        <div class="hero-pattern"></div>
      </div>

      <div class="hero-content">
        <div
          class="hero-badge"
          x-show="heroLoaded"
          x-transition:enter="slide-up"
        >
          <span class="badge-text">EST. 2017</span>
          <span class="badge-dot"></span>
          <span class="badge-text">RETHYMNO, CRETE</span>
        </div>

        <h1
          class="hero-title"
          x-show="heroLoaded"
          x-transition:enter="slide-up"
          style="--delay: 0.2s"
        >
          <span class="title-main">BONOBO</span>
          <span class="title-sub">BAR & MORE</span>
        </h1>

        <p
          class="hero-tagline"
          x-show="heroLoaded"
          x-transition:enter="slide-up"
          style="--delay: 0.4s"
          x-text="t.hero.tagline"
        ></p>

        <div
          class="hero-actions"
          x-show="heroLoaded"
          x-transition:enter="slide-up"
          style="--delay: 0.6s"
        >
          <button class="btn-primary" @click="scrollToSection('#contact')">
            <span x-text="t.hero.visit"></span>
            <svg viewBox="0 0 24 24" class="btn-icon">
              <path d="m7 13 5 5 5-5M7 6l5 5 5-5" />
            </svg>
          </button>
          <button class="btn-secondary" @click="openMenu">
            <span x-text="t.hero.menu"></span>
            <svg viewBox="0 0 24 24" class="btn-icon">
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15,3 21,3 21,9" />
              <line x1="10" y1="14" x2="21" y2="3" />
            </svg>
          </button>
        </div>
      </div>

      <div
        class="scroll-indicator"
        x-show="heroLoaded"
        x-transition:enter="fade-in"
        style="--delay: 1s"
      >
        <button @click="scrollToSection('#about')" class="scroll-btn">
          <div class="scroll-wheel"></div>
        </button>
      </div>
    </section>

    <!-- About Section -->
    <section id="about" class="section-modern">
      <div class="container-fluid">
        <div class="section-grid">
          <div class="content-side">
            <div
              class="section-label"
              x-intersect="$el.classList.add('animate')"
            >
              <span x-text="t.about.label"></span>
            </div>
            <h2
              class="section-title"
              x-intersect="$el.classList.add('animate')"
              x-text="t.about.title"
            ></h2>
            <div
              class="text-content"
              x-intersect="$el.classList.add('animate')"
            >
              <p x-text="t.about.description"></p>
              <p x-text="t.about.philosophy"></p>
            </div>
          </div>

          <div class="features-side">
            <div class="features-grid">
              <template x-for="(feature, index) in features" :key="feature.id">
                <div
                  class="feature-card modern"
                  x-intersect="$el.classList.add('animate')"
                  :style="`--delay: ${index * 0.1}s`"
                >
                  <div class="feature-icon" x-html="feature.icon"></div>
                  <h3 x-text="feature.title"></h3>
                  <p x-text="feature.description"></p>
                </div>
              </template>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Menu Preview Section -->
    <section id="menu" class="section-dark">
      <div class="container-fluid">
        <div class="section-header center">
          <div class="section-label" x-intersect="$el.classList.add('animate')">
            <span x-text="t.menu.label"></span>
          </div>
          <h2
            class="section-title"
            x-intersect="$el.classList.add('animate')"
            x-text="t.menu.title"
          ></h2>
          <p
            class="section-subtitle"
            x-intersect="$el.classList.add('animate')"
            x-text="t.menu.subtitle"
          ></p>
        </div>

        <div class="menu-showcase">
          <template x-for="(item, index) in menuItems" :key="item.id">
            <div
              class="menu-card-modern"
              x-intersect="$el.classList.add('animate')"
              :style="`--delay: ${index * 0.2}s`"
            >
              <div class="card-image">
                <img :src="item.image" :alt="item.title" loading="lazy" />
                <div class="card-overlay">
                  <div class="overlay-content">
                    <h3 x-text="item.title"></h3>
                    <p x-text="item.description"></p>
                  </div>
                </div>
              </div>
              <div class="card-content">
                <div
                  class="card-number"
                  x-text="(index + 1).toString().padStart(2, '0')"
                ></div>
                <h3 x-text="item.title"></h3>
                <ul>
                  <template x-for="highlight in item.highlights">
                    <li x-text="highlight"></li>
                  </template>
                </ul>
              </div>
            </div>
          </template>
        </div>

        <div class="menu-cta" x-intersect="$el.classList.add('animate')">
          <button class="btn-glass" @click="openMenu">
            <span x-text="t.menu.viewFull"></span>
            <svg viewBox="0 0 24 24" class="btn-icon">
              <path
                d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"
              />
              <polyline points="15,3 21,3 21,9" />
              <line x1="10" y1="14" x2="21" y2="3" />
            </svg>
          </button>
        </div>
      </div>
    </section>

    <!-- Experience Section -->
    <section id="experience" class="section-modern">
      <div class="container-fluid">
        <div class="section-grid reverse">
          <div class="timeline-side">
            <div class="timeline">
              <template x-for="(event, index) in experiences" :key="event.id">
                <div
                  class="timeline-item"
                  x-intersect="$el.classList.add('animate')"
                  :style="`--delay: ${index * 0.1}s`"
                >
                  <div class="timeline-time" x-text="event.time"></div>
                  <div class="timeline-content">
                    <h3 x-text="event.title"></h3>
                    <p x-text="event.description"></p>
                  </div>
                </div>
              </template>
            </div>
          </div>

          <div class="content-side">
            <div
              class="section-label"
              x-intersect="$el.classList.add('animate')"
            >
              <span x-text="t.experience.label"></span>
            </div>
            <h2
              class="section-title"
              x-intersect="$el.classList.add('animate')"
              x-text="t.experience.title"
            ></h2>
            <div
              class="text-content"
              x-intersect="$el.classList.add('animate')"
            >
              <p x-text="t.experience.description"></p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section-contact">
      <div class="container-fluid">
        <div class="contact-grid">
          <div class="contact-info">
            <div
              class="section-label"
              x-intersect="$el.classList.add('animate')"
            >
              <span x-text="t.contact.label"></span>
            </div>
            <h2
              class="section-title"
              x-intersect="$el.classList.add('animate')"
              x-text="t.contact.title"
            ></h2>

            <div class="contact-cards">
              <template
                x-for="(contact, index) in contactInfo"
                :key="contact.id"
              >
                <div
                  class="contact-card glass"
                  x-intersect="$el.classList.add('animate')"
                  :style="`--delay: ${index * 0.1}s`"
                >
                  <div class="contact-icon" x-html="contact.icon"></div>
                  <div class="contact-details">
                    <h3 x-text="contact.title"></h3>
                    <p x-text="contact.value"></p>
                    <a
                      x-show="contact.link"
                      :href="contact.link"
                      x-text="contact.linkText"
                    ></a>
                  </div>
                </div>
              </template>
            </div>
          </div>

          <div class="map-side">
            <div
              class="map-container modern"
              x-intersect="$el.classList.add('animate')"
            >
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3162.7944905394845!2d24.472031315559825!3d35.37270498026967!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x149a5b5b5b5b5b5b%3A0x5b5b5b5b5b5b5b5b!2sBonobo%20Bar!5e0!3m2!1sen!2sgr!4v1609459200000!5m2!1sen!2sgr"
                width="100%"
                height="400"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
                title="Bonobo Bar Location"
              ></iframe>
              <div class="map-overlay">
                <div class="map-badge">
                  <span class="badge-icon">üìç</span>
                  <span class="badge-text">BEACHFRONT LOCATION</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer-modern">
      <div class="container-fluid">
        <div class="footer-grid">
          <div class="footer-brand">
            <div class="brand-logo">
              <span class="brand-icon">üêí</span>
              <span class="brand-text">BONOBO</span>
            </div>
            <p x-text="t.footer.tagline"></p>
            <div class="social-links">
              <a
                href="https://facebook.com/bonobobargr"
                target="_blank"
                rel="noopener"
                class="social-link"
              >
                <svg viewBox="0 0 24 24">
                  <path
                    d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"
                  />
                </svg>
              </a>
              <a
                href="https://instagram.com/bonobobargr"
                target="_blank"
                rel="noopener"
                class="social-link"
              >
                <svg viewBox="0 0 24 24">
                  <path
                    d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zm0-2.163c-3.259 0-3.667.014-4.947.072-4.358.2-6.78 2.618-6.98 6.98-.059 1.281-.073 1.689-.073 4.948 0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98 1.281.058 1.689.072 4.948.072 3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98-1.281-.059-1.69-.073-4.949-.073zm0 5.838c-3.403 0-6.162 2.759-6.162 6.162s2.759 6.163 6.162 6.163 6.162-2.759 6.162-6.163c0-3.403-2.759-6.162-6.162-6.162zm0 10.162c-2.209 0-4-1.79-4-4 0-2.209 1.791-4 4-4s4 1.791 4 4c0 2.21-1.791 4-4 4zm6.406-11.845c-.796 0-1.441.645-1.441 1.44s.645 1.44 1.441 1.44c.795 0 1.439-.645 1.439-1.44s-.644-1.44-1.439-1.44z"
                  />
                </svg>
              </a>
            </div>
          </div>

          <div class="footer-links">
            <div class="link-group">
              <h3 x-text="t.footer.contact.title"></h3>
              <p x-text="t.footer.contact.address"></p>
              <a
                :href="`tel:${t.footer.contact.phone}`"
                x-text="t.footer.contact.phone"
              ></a>
              <a
                :href="`mailto:${t.footer.contact.email}`"
                x-text="t.footer.contact.email"
              ></a>
            </div>

            <div class="link-group">
              <h3 x-text="t.footer.hours.title"></h3>
              <p x-text="t.footer.hours.daily"></p>
              <p x-text="t.footer.hours.time"></p>
            </div>
          </div>
        </div>

        <div class="footer-bottom">
          <p>
            &copy; 2024 Bonobo Bar & More.
            <span x-text="t.footer.rights"></span>
          </p>
          <button
            class="link-btn"
            @click="openPrivacy"
            x-text="t.footer.privacy"
          ></button>
        </div>
      </div>
    </footer>

    <!-- Floating Elements -->
    <button
      class="fab"
      @click="scrollToTop"
      x-show="showFab"
      x-transition
      class="floating-action"
    >
      <svg viewBox="0 0 24 24"><path d="m7 14 5-5 5 5" /></svg>
    </button>

    <!-- Scripts -->
    <script>
      window.biscuitman = {
        sections: ["essential", "functional", "analytics"],
        title: "Privacy Settings",
        message: "We use cookies to enhance your experience. {link}",
        linkText: "Privacy Policy",
        linkURL: "#privacy",
      };
    </script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.14.8/dist/cdn.min.js"
    ></script>
    <script>
      document.addEventListener("alpine:init", () => {
        const script = document.createElement("script");
        script.src =
          "https://cdn.jsdelivr.net/npm/biscuitman@1.0.1/dist/biscuitman.withcss.min.js";
        script.async = true;
        document.head.appendChild(script);
      });
    </script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
